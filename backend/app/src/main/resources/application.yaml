spring:
  application:
    name: app
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pathific}
    username: ${SPRING_DATASOURCE_USERNAME:pathific}
    password: ${SPRING_DATASOURCE_PASSWORD:pathific_pass}
  jdbc:
    template:
      fetch-size: 100
  jpa: 
    hibernate:
      ddl-auto: none 
      show-sql: true    

server:
  port: 8080

app:
  jwt:
    secret: ${APP_JWT_SECRET:change-me-in-env}
    issuer: pathific
    expiresMinutes: 120

management:
  endpoints:
    web:
      exposure:
        include: health,info